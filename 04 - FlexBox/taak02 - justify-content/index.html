<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox container</title>

    <style> 
    .container{
        background: darkturquoise;
        display:flex;
        flex-direction: row;
        justify-content: center;
        justify-content: space-evenly;
        border-top: 7.5px solid darkmagenta;
        border-bottom: 7.5px solid darkmagenta;
        max-width: 100%;
        font-family: cursive;
}

ul{
    list-style-type: none; 
    margin: 0px;
    border: 0px;
    padding: 20px;
}

    </style>
</head>
<body>
   <nav>
       <ul class="container">
           <li class="menu-item"><a href="#">Home</a></li>
           <li class="menu-item"><a href="#">Over mij</a></li>
           <li class="menu-item"><a href="#">Vaardigheden</a></li>
           <li class="menu-item"><a href="#">Hobby's</a></li>
       </ul>
   </nav>
</body>
</html>
